<!DOCTYPE html>

<html>
    <head>
        <title>list in html</title>
    </head>

    <body>
        <p>
            <ul style = "list-style-type: disc;">
                <li>banana</li>
                <li>apple</li>
            </ul>

            <ol>
                <li>Afghanistan</li>
                <li>Tajikstan</li>
                <li>Uzbekistan</li>
            </ol>

            <dl>
                <dt>Coffee</dt>
                <dd>- black hot drink</dd>
                <dt>Milk</dt>
                <dd>- white cold drink</dd>
            </dl>

        </p>
    </body>

</html>
